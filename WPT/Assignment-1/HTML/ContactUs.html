<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../css/ContactUsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="float-container">
        <!-- Contact Information Section -->
        <div class="float-child">
            <h1>Get in touch</h1>
            <h3>Name</h3>
            <p>HTML, CSS Tutorials</p>
            <h3>Email</h3>
            <p>htmlcsstutorials@gmail.com</p>
            <h3>Phone</h3>
            <p>+91 1234567890</p>
            <h3>Address</h3>
            <p>123 Street, Bangalore, India, 500001</p>
        </div>

        <!-- Contact Form Section -->
        <div class="float-child">
            <form action="../html/RegistrationForm.html">
                <h1>Contact Us</h1>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name"><br>
                <label>Email ID</label>
                <input type="email" placeholder="Enter your email"><br>
                <label>Website</label>
                <input type="text" placeholder="Your website (optional)"><br>
                <label>Contact Number</label>
                <input type="text" placeholder="Enter your contact number"><br>
                <label>Message</label>
                <textarea placeholder="Write your message here" style="width: 100%; padding: 8px;"></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
