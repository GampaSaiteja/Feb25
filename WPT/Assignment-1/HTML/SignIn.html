<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../css/SignInStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="total">
        <div id="box-1">
            <form action="../html/ContactUs.html">
                <h1>Sign In</h1>
                <p>Or sign in using your E-Mail Address</p>
                <input type="email" placeholder="Email" class="form-field">
                <input type="password" placeholder="Password" class="form-field">
                <p><a href="#">Forgot your password?</a></p>
                <button type="submit">SIGN IN</button>
            </form>
        </div>
        <div id="box-2">
            <h1>Create Account!</h1>
            <p>Sign up if you don't have an account...</p>
            <a href="../html/SignUp.html" class="button-link">SIGN UP</a>
        </div>
    </div>
</body>
</html>
