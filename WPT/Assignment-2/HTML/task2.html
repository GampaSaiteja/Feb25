<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="../CSS/task2.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div id="formContainer" class="container mt-5">
        <form id="myForm" onsubmit="displayFormValues(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="tel" id="contactNo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="emailId">Email ID:</label>
                <input type="email" id="emailId" class="form-control" required>
            </div>

            <button type="submit" id="submitButton" class="btn btn-secondary">Submit</button>
        </form>
    </div>

    <div id="formValues" class="container mt-4"></div>

    <script>
        function displayFormValues(event) {
            event.preventDefault();

            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var contactNo = document.getElementById("contactNo").value;
            var emailId = document.getElementById("emailId").value;

            var formValues = `
                <div class="card p-3 mb-5">
                    <h5>Form Submitted Successfully!</h5>
                    <p><strong>First Name:</strong> ${firstName}</p>
                    <p><strong>Last Name:</strong> ${lastName}</p>
                    <p><strong>Contact No:</strong> ${contactNo}</p>
                    <p><strong>Email ID:</strong> ${emailId}</p>
                </div>
            `;

            document.getElementById("formValues").innerHTML = formValues;
        }
    </script>
</body>
</html>
