<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Manager</title>
    <link rel="stylesheet" type="text/css" href="../CSS/task3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card mt-5">
        <h2 class="mb-4">Remove Options from Dropdown</h2>
        
        <select id="myDropDown" class="form-control mb-3">
            <option disabled selected>Select a Subject</option>
            <option>COS</option>
            <option>Java</option>
            <option>ADS</option>
            <option>DBT</option>
            <option>WPT</option>
        </select>

        <div class="d-flex justify-content-around">
            <button onclick="removeSelectedItem()" class="btn btn-danger">Remove Selected Item</button>
            <button onclick="removeAllItems()" class="btn btn-warning">Remove All Items</button>
        </div>
    
    </div>

    <script>
        function removeSelectedItem() {
            var dropDown = document.getElementById("myDropDown");
            if (dropDown.selectedIndex > 0) { 
                dropDown.remove(dropDown.selectedIndex);
            } else {
                alert("Please select a valid subject to remove!");
            }
        }

        function removeAllItems(){
            var confirmation = confirm("Are you sure you want to remove all subjects?");
            if(confirmation){
                var dropDown = document.getElementById("myDropDown");
                dropDown.length = 1;
                alert("All subjects have been removed!");
            }
        }
    </script>
</body>
</html>
