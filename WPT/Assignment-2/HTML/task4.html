<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Bold Words on Hover</title>
    <link rel="stylesheet" href="../CSS/task4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container m-5 p-5">
        <a onmouseover="highlightBold()" onmouseout="removeHighlight()" id="heading" class="mb-5">
            [On mouse over here bold words of the following paragraph will be highlighted]
        </a>
        <p id="paragraph">
           <b>We</b> have just started <b>this</b> section for the users(<b>beginner</b> to intermediate) 
            who <b>want</b> to work with <b>various</b> JavaScript 
            <b>problems</b> and write scripts online to <b>test</b> their JavaScript <b>skill</b>.
        </p>
    </div>

    <script>
        var para = document.getElementById("paragraph");
        function highlightBold(){
            var boldWords = document.getElementsByTagName('b');
            for(var i=0; i<boldWords.length; i++){
                boldWords[i].classList.add('highlight');
            }
        }

        function removeHighlight(){
            var boldWords = document.getElementsByTagName('b');
            for(var i=0; i<boldWords.length; i++){
                boldWords[i].classList.remove('highlight');
            }
        }
    </script>
</body>
</html>
